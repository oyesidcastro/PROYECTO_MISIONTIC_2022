      <h1>Proveedores</h1>



      <div class="container mt-4 shadow-lg p-3 mb-5  rounded ">
        <button id="btnCrear" type="button" class="btn btn-primary"   >Crear Proveedor</button>

        <table id="pedidos" class="table mt-2 table-bordered table-striped">
            <thead>
                <tr class="text-center">
                    <th>CÓDIGO</th>
                    <th>NOMBRE</th>
                    <th>DIRECCION</th>
                    <th>TELEFONO</th>
                    <th>EMAIL</th>
                    <th>ACCIONES</th>
                </tr>
            </thead>
            <tbody>

            </tbody>
        </table>

    <div class="modal fade" id="modalCliente" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header bg-primary text-white" >
            <h5 class="modal-title" id="exampleModalLabel">Proveedores</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form>
              <div class="mb-3">
                <label for="id" class="col-form-label">Código Proveedor :</label>
                <input id="id" type="number"  placeholder="Digite el código" class="form-control" id="recipient-name" required autocomplete="off" 
                oninvalid="setCustomValidity('Digite un Código')" oninput="setCustomValidity('')">
              </div>
              <div class="mb-3">
                <label for="nombre" class="col-form-label">Nombre Proveedor :</label>
                <input id="nombre" placeholder="Digite el nombre"  type="text" class="form-control" id="recipient-name" required autocomplete="off"
                oninvalid="setCustomValidity('Digite un Nombre')" oninput="setCustomValidity('')">
              </div>
              <div class="mb-3">
                <label for="direccion" class="col-form-label">Direccion Proveedor :</label>
                <input id="direccion" placeholder="Digite la Dirección" type="text" class="form-control" id="recipient-name" required  autocomplete="off"
                oninvalid="setCustomValidity('Digite una Direccion')" oninput="setCustomValidity('')">
              </div>
              <div class="mb-3">
                <label for="telefono" class="col-form-label">Telefono Proveedor :</label>
                <input id="telefono" placeholder="Digite el Teléfono" type="number" min="1000000000" class="form-control" id="recipient-name" required  autocomplete="off"
                oninvalid="setCustomValidity('Digite un Teléfono')" oninput="setCustomValidity('')">
              </div>
              <div class="mb-3">
                <label for="ciudad" class="col-form-label">Email Proveedor :</label>
                <input id="ciudad" placeholder="Digite el Email" type="email" class="form-control" id="recipient-name" required  autocomplete="off"
                oninvalid="setCustomValidity('Digite un Coreo Valido')" oninput="setCustomValidity('')">
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                <button type="submit" class="btn btn-primary">Guardar</button>
              </div>
            </form>
          </div>
          
        </div>
      </div>
